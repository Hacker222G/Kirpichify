<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirpichify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="logo">Кирпичифай</div>
    <nav class="nav">
      <button class="btn create-btn">+ Создать</button>
      <input type="text" class="search" placeholder="Что хочешь включить?">
      <div class="actions">
        <button class="btn premium-btn">Узнать больше о Premium</button>
        <button class="btn install-btn">Установить приложение</button>
        <img src="https://via.placeholder.com/30" alt="Аватар" class="avatar">
      </div>
    </nav>
  </header>

  <!-- Сайдбар -->
  <aside class="sidebar">
    <h2>Моя медиатека</h2>
    <ul class="menu">
      <li><a href="#">Исполнители</a></li>
      <li><a href="#">Любимые треки</a></li>
      <li><a href="#">Плейлист • 6 треков</a></li>
      <li><a href="#">Недавние</a></li>
    </ul>
  </aside>

  <!-- Основное содержимое -->
  <main class="content">
    <!-- Табы -->
    <div class="tabs">
      <button class="tab active">Все</button>
      <button class="tab">Музыка</button>
      <button class="tab">Подкасты</button>
      <button class="tab">Аудиокниги</button>
    </div>

    <!-- Рекомендации -->
    <section class="recommendations">
      <h2>Послушай сегодня</h2>
      <div class="grid">
        <!-- Пример карточки -->
        <div class="card" data-audio="https://example.com/track.mp3">
          <img src="https://raw.githubusercontent.com/Hacker222G/Kirpichify/main/covers/tetoris.png" alt="Обложка">
          <div class="info">
            <h3>TETORIS</h3>
            <p>Kasane Teto</p>
          </div>
        </div>
        <!-- ... остальные карточки ... -->
      </div>
    </section>

    <!-- Похожие треки -->
    <section class="similar-tracks">
      <h2>Похоже на:</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200" alt="Обложка">
          <div class="info">
            <h3>Track Name</h3>
            <p>Artist Name</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <div class="cookie-banner">
      Мы используем файлы cookie... <a href="#">Подробнее</a>
    </div>
  </footer>

  <!-- Плеер -->
  <div class="player">
    <div class="controls">
      <button class="prev-btn">&#10094;</button>
      <button class="play-btn">▶</button>
      <button class="next-btn">&#10095;</button>
    </div>
    <div class="track-info">
      <img src="" alt="Обложка" class="cover">
      <div class="details">
        <h3 class="track-name"></h3>
        <p class="artist-name"></p>
      </div>
    </div>
    <input type="range" min="0" max="100" value="0" class="volume-slider">
  </div>

  <script src="script.js"></script>
</body>
</html>
