<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirpichify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="logo">Кирпичифай</div>
    <nav class="nav">
      <button class="btn create-btn">+ Создать</button>
      <input type="text" class="search" placeholder="Что хотите включить?">
      <div class="actions">
        <button class="btn premium-btn">Premium</button>
        <button class="btn install-btn">Установить</button>
        <img src="https://via.placeholder.com/30" alt="Аватар" class="avatar">
      </div>
    </nav>
  </header>

  <!-- Сайдбар -->
  <aside class="sidebar">
    <h2>Моя медиатека</h2>
    <ul class="menu">
      <li><a href="#">Исполнители</a></li>
      <li><a href="#">Любимые треки</a></li>
      <li><a href="#">Плейлист • 6 треков</a></li>
      <li><a href="#">Недавние</a></li>
    </ul>
  </aside>

  <!-- Основное содержимое -->
  <main class="content">
    <!-- Рекомендации -->
    <section class="recommendations">
      <h2>Послушай сегодня</h2>
      <div class="carousel">
        <div class="card" data-audio="https://example.com/track.mp3">
          <img src="https://raw.githubusercontent.com/Hacker222G/Kirpichify/main/covers/tetoris.png" alt="Обложка">
          <div class="info">
            <h3>TETORIS</h3>
            <p>Kasane Teto</p>
          </div>
        </div>
        <!-- ... другие карточки ... -->
      </div>
    </section>

    <!-- Похожие треки -->
    <section class="similar-tracks">
      <h2>Похоже на:</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x200" alt="Обложка">
          <div class="info">
            <h3>Track Name</h3>
            <p>Artist Name</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Плеер -->
  <div class="player">
    <div class="controls">
      <button class="prev-btn">&#10094;</button>
      <button class="play-btn">▶</button>
      <button class="next-btn">&#10095;</button>
    </div>
    <div class="track-info">
      <img src="" alt="Обложка" class="cover">
      <div class="details">
        <h3 class="track-name"></h3>
        <p class="artist-name"></p>
      </div>
    </div>
    <div class="progress">
      <input type="range" min="0" max="100" value="0" class="progress-slider">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
